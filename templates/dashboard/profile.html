{% extends 'dashboard/dashboard.html' %}
{% block content%}

<div class="page-header">
    <h3 class="page-title">
        Your Profile
    </h3>
</div>

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

            
                <div class="form-group">
                    <div class="input-group col-xs-12">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label"> Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Name" value="{{username}}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email" value="{{email}}" disabled>
                    </div>
                </div>

                <hr>
                <p class="card-description">Change Password
                </p>
                <form action="{% url 'profile' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Enter Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="pass1"
                                placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Confirm
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" name="pass2"
                                placeholder="Confirm Password">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-gradient-primary me-2" value="Change Password" >
                </form>

            
        </div>
    </div>
</div>
{% endblock content%}
