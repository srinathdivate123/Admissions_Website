{% extends 'udashboard/udashboard.html' %}
{% block ucontent %}
<div class="page-header">
    <h3 class="page-title">
        <span class="page-title-icon bg-gradient-primary text-white me-2">
            <i class="mdi mdi-application"></i>
        </span> Viewing Data of Student {{student.first_name}}
    </h3>
</div>

<div class="col-md-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">

            

            
            <div class="forms-sample">
                
                <div class="form-group">
                    <div class="input-group col-xs-12">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name"
                            value="{{student.first_name}}"  disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Middle Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="middle_name" placeholder="Middle Name"
                            value="{{student.middle_name}}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                            value="{{student.last_name}}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Father's Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{student.father_name}}" placeholder="Father's Name" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Mother's Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{student.mother_name}}" placeholder="Mother's Name" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Board Exam Roll No</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{student.roll_no}}" placeholder="Roll Number" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Birth Date</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{student.birth_date}}}" placeholder="Birth Date" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control"  value="{{student.email}}" disabled
                            placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputMobile" class="col-sm-3 col-form-label">Mobile Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{student.mob_no}}" placeholder="Mobile number" disabled>
                    </div>
                </div>
                <form action="{% url 'verifystudent' %}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="name" value="{{student.first_name}}">
                    <button type="submit" class="btn btn-gradient-primary me-2">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock ucontent%}
